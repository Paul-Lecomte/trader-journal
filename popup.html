<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Trade Logs</h2>
<table>
    <thead>
    <tr>
        <th>Entry Price</th>
        <th>Stop Loss</th>
        <th>Take Profit</th>
        <th>R:R Ratio</th>
        <th>Trade Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tradeTableBody"></tbody>
</table>
<button id="clearAll">Clear All Trades</button>
<button id="exportCSV">Export as CSV</button>
<script src="popup.js"></script>
</body>
</html>
