<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>

    <!-- External Libraries -->
    <script src="../assets/lodash.min.js"></script>
    <script src="../assets/moment.min.js"></script>
    <script src="../assets/chart.min.js"></script>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2><i class="fas fa-chart-line"></i> Trading Journal</h2>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search by Symbol or Order ID">
            <button id="filter-button"><i class="fas fa-search"></i></button>
        </div>
        <button id="clear-data-button" class="clear-btn"><i class="fas fa-trash"></i> Clear Data</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h3>Trade History</h3>

        <!-- Trading Charts -->
        <div class="trading-chart">
            <div class="chart-container">
                <canvas id="win-loss-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="win-loss-evolution-chart"></canvas>
            </div>
        </div>

        <!-- Trade Table -->
        <div class="table-container">
            <table id="trade-history">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Entry Side</th>
                    <th>Exit Side</th>
                    <th>Qty</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Leverage</th>
                    <th>Margin</th>
                    <th>Status</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Order ID</th>
                    <th>P/L</th>
                    <th>R/R Ratio</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody id="trade-history-body">
                <!-- Trade rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
