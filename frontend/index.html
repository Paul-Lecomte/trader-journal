<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>

    <!-- External Libraries -->
    <script src="../assets/lodash.min.js"></script>
    <script src="../assets/moment.min.js"></script>
    <script src="../assets/chart.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Trading Journal</h2>
        <input type="text" id="search-input" placeholder="Search by Symbol or Order ID">
        <button id="filter-button">Filter</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h3>Trade History</h3>
        <div class="trading-chart">
            <!-- Win/Loss Chart -->
            <div class="chart-container">
                <canvas id="win-loss-chart"></canvas>
            </div>

            <!-- Win/Loss Evolution -->
            <div class="chart-container">
                <canvas id="win-loss-evolution-chart"></canvas>
            </div>
        </div>

        <!-- Trade Table -->
        <div class="table-container">
            <button id="clear-data-button">Clear Data</button>
            <table id="trade-history">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Entry Side</th>
                    <th>Exit Side</th>
                    <th>Qty</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Leverage</th>
                    <th>Margin</th>
                    <th>Status</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Order ID</th>
                    <th>P/L</th>
                    <th>R/R Ratio</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody id="trade-history-body">
                <!-- Trade rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
